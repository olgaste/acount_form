<!DOCTYPE html>
<html>
<head>
	<title>Create an Acount</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">

</head>
<body>
	<div class="block">
		<h1>Create an account</h1>
		<hr>
		<form id="registration" method="post" name="registration">
			<input id="username" type="text" name="username" placeholder="Name"  requared>
			<input id="tel" type="tel" name="phone" placeholder="Phone number">
			<input id="email" type="email" name="email" placeholder="Email"  requared>
			<input id="password" type="password" name="password" placeholder="Password" requared>
			<div class="checkbox">
				<input id="checkbox" type="checkbox" name="terms" requared>
				<strong>I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></strong>
			</div>
			<div class="submit_btn">
				<input type="submit" placeholder="Create Account">
			</div>
		</form>
	</div>
	<div class="message">
		<h2>Пожалуйста, заполните поля</h2>
	</div>
	<div class="greetings">
		<h2>Hello,</h2>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
